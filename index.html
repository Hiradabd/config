<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کانفیگ سیستم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>کانفیگ سیستم</h1>
    </header>
    
    <main>
        <section id="configurator">
            <h2>قطعات سیستم خود را انتخاب کنید</h2>
            <form id="configForm">
                <h3>CPU:</h3>
                <div class="cpu-selection">
                    <label>
                        <input type="radio" id="select-intel" name="cpu-brand" value="intel" onchange="toggleCPUs(this)"> Intel
                    </label>
                    <label>
                        <input type="radio" id="select-amd" name="cpu-brand" value="amd" onchange="toggleCPUs(this)"> AMD
                    </label>
                </div>
                
                <div id="cpu-select" style="display: none;">
                    <label for="cpu">مدل CPU:</label>
                    <select id="cpu" name="cpu">
                        <!-- گزینه‌های Intel -->
                        <option value="" disabled selected>لطفاً یک مدل انتخاب کنید</option>
                        <option value="intel i9" data-price="500" data-specs="8 هسته، 16 رشته">Intel i9 - 500$</option>
                        <option value="intel i7" data-price="300" data-specs="6 هسته، 12 رشته">Intel i7 - 300$</option>
                        <!-- گزینه‌های AMD -->
                        <option value="amd ryzen 9" data-price="400" data-specs="12 هسته، 24 رشته">AMD Ryzen 9 - 400$</option>
                        <option value="amd ryzen 7" data-price="250" data-specs="8 هسته، 16 رشته">AMD Ryzen 7 - 250$</option>
                    </select>
                </div>
                
                <label for="gpu">GPU:</label>
                <select id="gpu" name="gpu">
                    <option value="nvidia rtx 3080" data-price="700" data-specs="10 گیگابایت، تکنولوژی Ray Tracing">NVIDIA RTX 3080 - 700$</option>
                    <option value="amd radeon 6800" data-price="600" data-specs="16 گیگابایت، سازنده AMD">AMD Radeon 6800 - 600$</option>
                </select>
                
                <label for="motherboard">MotherBoard:</label>
                <select id="motherboard" name="motherboard">
                    <option value="asus rog strix" data-price="250" data-specs="سازگار با همه CPU های نسل جدید">Asus ROG Strix - 250$</option>
                    <option value="msi b450" data-price="150" data-specs="مناسب برای پردازنده‌های AMD">MSI B450 - 150$</option>
                </select>
                
                <label for="ram">RAM:</label>
                <select id="ram" name="ram">
                    <option value="16gb" data-price="80" data-specs="DDR4، فرکانس 3200MHz">16GB - 80$</option>
                    <option value="32gb" data-price="150" data-specs="DDR4، فرکانس 3200MHz">32GB - 150$</option>
                </select>
                
                <label for="storage">Hard:</label>
                <select id="storage" name="storage">
                    <option value="1tb ssd" data-price="120" data-specs="سرعت بالا، ذخیره‌سازی سریع">1TB SSD - 120$</option>
                    <option value="2tb hdd" data-price="60" data-specs="ظرفیت بالا، اقتصادی">2TB HDD - 60$</option>
                </select>

                <button type="submit">محاسبه کن</button>
            </form>
        </section>
        
        <section id="result" style="display:none;">
            <h2>کانفیگ نهایی شما:</h2>
            <ul id="configList"></ul>
            <p id="totalPrice"></p>
            <p id="compatibilityMessage" style="color: red;"></p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
